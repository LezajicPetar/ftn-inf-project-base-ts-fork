<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DODAVANJE KORISNIKA</title>
    <link rel="stylesheet" href="../../dist/addUserPage/addUser.css">
    <script type="module" src="../../dist/addUserPage/addUser.js"></script>
</head>

<body>
    <div id="spinner"></div>

    <header>
        <h1>DODAVANJE KORISNIKA</h1>
    </header>

    <form>
        <label for="ime">Ime:</label>
        <input type="text" id="ime" name="ime" placeholder="Vukasin" required>
        <label for="prezime">Prezime:</label>
        <input type="text" id="prezime" name="prezime" placeholder="Vulic" required>
        <label for="username">Korisnicko ime:</label>
        <input type="text" id="username" name="username" placeholder="Vula305" required>
        <label for="datumRodjenja">Datum rodjenja:</label>
        <input type="date" id="datumRodjenja" name="datumRodjenja" required>
        <div id="tooltip-wrapper">
            <button type="button">DODAJ KORISNIKA</button>
            <span id="tooltip-text">Cuva unete podatke u bazi podataka</span>
        </div>

    </form>
    <span id="error-message">Dogodila se greska pokusajte ponovo!</span>

</body>

</html>
